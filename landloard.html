<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NZUBO Â· landlord</title>
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Leaflet (map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Cloudinary widget -->
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --white: #ffffff;
      --purple: #7c3aed;
      --purple-light: #c4b5fd;
      --purple-soft: #ede9fe;
      --gray-100: #f3f4f6;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --shadow-float: 0 20px 35px -10px rgba(124, 58, 237, 0.2), 0 5px 15px rgba(0,0,0,0.03);
      --radius-card: 28px;
      --radius-input: 24px;
    }

    body {
      font-family: -apple-system, 'SF Pro Text', 'Helvetica Neue', sans-serif;
      background: var(--white);
      color: #1e1e2f;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* main layout */
    .app-header {
      padding: 18px 20px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--white);
      border-bottom: 2px solid var(--purple-light);
    }
    .nzubo-big {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nzubo-big h1 {
      font-size: 3.2rem;
      font-weight: 800;
      color: var(--purple);
      letter-spacing: -1.5px;
      text-shadow: 2px 2px 0 var(--purple-soft);
    }
    .home-icon {
      background: var(--purple-soft);
      width: 50px;
      height: 50px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--purple);
      border: 2px solid var(--purple-light);
      box-shadow: 0 5px 0 #e0d0ff;
    }

    /* main content area (switches sections) */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px 16px 80px; /* bottom space for nav */
      background: #fafaff;
    }

    /* section cards */
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }

    /* bottom navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 12px 20px;
      border-top: 2px solid var(--purple-light);
      border-radius: 30px 30px 0 0;
      box-shadow: 0 -5px 20px rgba(124,58,237,0.1);
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--gray-500);
      font-size: 0.8rem;
      font-weight: 600;
      transition: 0.1s;
      cursor: pointer;
    }
    .nav-item i {
      font-size: 1.8rem;
      margin-bottom: 2px;
    }
    .nav-item.active {
      color: var(--purple);
    }

    /* post creator card */
    .post-creator {
      background: white;
      border-radius: var(--radius-card);
      padding: 18px;
      margin-bottom: 24px;
      border: 2px solid var(--purple-light);
      box-shadow: var(--shadow-float);
    }
    .creator-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .profile-thumb {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: var(--purple-soft);
      border: 2px solid var(--purple);
      object-fit: cover;
    }
    .creator-input {
      flex: 1;
      background: #f5f0ff;
      border: 2px solid var(--purple-light);
      border-radius: 40px;
      padding: 14px 18px;
      font-size: 1rem;
    }
    .photo-grid-preview {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin: 10px 0;
    }
    .preview-img {
      width: 70px;
      height: 70px;
      border-radius: 18px;
      border: 2px solid var(--purple);
      object-fit: cover;
    }
    .map-preview {
      height: 150px;
      border-radius: 30px;
      border: 2px solid var(--purple-light);
      margin: 12px 0;
    }
    .flex-row {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    .price-input {
      padding: 14px 18px;
      border: 2px solid var(--purple-light);
      border-radius: 50px;
      font-size: 1rem;
      flex: 1;
    }
    .btn-purple {
      background: var(--purple);
      color: white;
      border: none;
      border-radius: 60px;
      padding: 14px 28px;
      font-weight: 700;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 0 #4c1d95;
      cursor: pointer;
      transition: 0.1s;
    }
    .btn-purple:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #4c1d95;
    }

    /* instagram post card */
    .post-card {
      background: white;
      border-radius: var(--radius-card);
      border: 2px solid var(--purple-light);
      padding: 18px;
      margin-bottom: 22px;
      box-shadow: var(--shadow-float);
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }
    .post-header img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid var(--purple);
    }
    .post-header h4 {
      font-size: 1.1rem;
    }
    .post-description {
      margin: 12px 0;
      font-size: 1rem;
    }
    .price-tag {
      background: var(--purple-soft);
      padding: 8px 14px;
      border-radius: 60px;
      font-weight: 700;
      color: var(--purple);
      display: inline-block;
      margin: 5px 0;
    }
    .grid-2x2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin: 12px 0;
    }
    .grid-2x2 img {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 24px;
      border: 2px solid var(--purple-light);
      object-fit: cover;
    }
    .video-thumb {
      position: relative;
    }
    .video-thumb i {
      position: absolute;
      bottom: 8px; right: 8px;
      background: var(--purple);
      color: white;
      border-radius: 50%;
      padding: 8px;
    }
    .leaflet-map {
      height: 160px;
      border-radius: 30px;
      border: 2px solid var(--purple);
      margin: 12px 0;
    }
    .post-actions {
      display: flex;
      gap: 30px;
      margin-top: 12px;
      color: var(--purple);
      font-weight: 600;
    }
    .post-actions i {
      font-size: 1.6rem;
      margin-right: 5px;
    }

    /* chat list */
    .chat-item {
      background: white;
      border-radius: 60px;
      border: 2px solid var(--purple-light);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 12px;
    }
    .chat-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    /* property status */
    .prop-item {
      background: white;
      border-radius: 30px;
      padding: 16px;
      border: 2px solid var(--purple-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .status-badge {
      background: var(--purple);
      color: white;
      border-radius: 60px;
      padding: 6px 18px;
    }
    .toggle-switch {
      width: 60px;
      height: 30px;
      background: var(--gray-300);
      border-radius: 40px;
      position: relative;
      cursor: pointer;
    }
    .toggle-switch.active {
      background: var(--purple);
    }
    .toggle-switch::after {
      content: '';
      width: 26px; height: 26px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px; left: 2px;
      transition: 0.1s;
    }
    .toggle-switch.active::after {
      left: 32px;
    }

    /* settings */
    .settings-field {
      margin-bottom: 20px;
    }
    .settings-field label {
      font-weight: 600;
      color: var(--purple);
    }
    .settings-field input, .settings-field select {
      width: 100%;
      padding: 16px;
      border: 2px solid var(--purple-light);
      border-radius: 40px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <!-- header -->
  <div class="app-header">
    <div class="nzubo-big">
      <h1>NZUBO</h1>
      <div class="home-icon"><i class="fas fa-house"></i></div>
    </div>
    <div style="color: var(--purple);"><i class="fas fa-bell"></i></div>
  </div>

  <!-- main content sections -->
  <div class="main-content" id="mainContent">
    <!-- HOME / FEED section (default active) -->
    <div class="section active" id="sectionHome">
      <!-- post creator -->
      <div class="post-creator" id="postCreator">
        <div class="creator-row">
          <img src="" alt="profile" class="profile-thumb" id="landlordProfileThumb">
          <input type="text" class="creator-input" id="postDesc" placeholder="Describe your property...">
        </div>
        <!-- photo upload preview area -->
        <div class="photo-grid-preview" id="photoPreviewContainer"></div>
        <!-- optional video indicator -->
        <div id="videoIndicator" style="margin-bottom:8px; color:var(--purple);"></div>
        <!-- map picker (small) -->
        <div id="mapPicker" class="map-preview"></div>
        <div class="flex-row">
          <button class="btn-upload" style="background:white; border:2px solid var(--purple); border-radius:60px; padding:12px 20px;" onclick="openMediaUploader()"><i class="fas fa-cloud-upload-alt"></i> add photos/video</button>
          <input type="text" id="priceInput" class="price-input" placeholder="Price (ZMK)">
        </div>
        <div class="flex-row" style="margin-top:15px;">
          <button class="btn-purple" onclick="postProperty()"><i class="fas fa-paper-plane"></i> POST</button>
          <span><i class="fas fa-map-pin" style="color:var(--purple);"></i> tap map to set location</span>
        </div>
      </div>

      <!-- feed of posts -->
      <div id="feedContainer"></div>
    </div>

    <!-- CHAT section (orders / inquiries) -->
    <div class="section" id="sectionChat">
      <h2 style="color:var(--purple); margin-bottom:16px;"><i class="fas fa-comments"></i> inquiries</h2>
      <div id="chatList"></div>
      <div id="activeChat" style="margin-top:20px; background:white; border-radius:40px; padding:20px; border:2px solid var(--purple-light);">
        <p style="text-align:center;">Select a conversation</p>
      </div>
    </div>

    <!-- PROPERTIES RENTED section -->
    <div class="section" id="sectionProperties">
      <h2 style="color:var(--purple);"><i class="fas fa-building"></i> my properties</h2>
      <div id="propertyList"></div>
    </div>

    <!-- SETTINGS section -->
    <div class="section" id="sectionSettings">
      <h2 style="color:var(--purple);"><i class="fas fa-gear"></i> settings</h2>
      <div class="settings-card" style="background:white; border-radius:40px; padding:22px; border:2px solid var(--purple-light);">
        <div class="settings-field">
          <label>profile photo</label>
          <div style="display:flex; align-items:center; gap:20px;">
            <img src="" id="settingsProfileImg" style="width:70px;height:70px;border-radius:50%;border:2px solid var(--purple);">
            <button class="btn-upload" onclick="openCloudinaryFor('profile')">change</button>
          </div>
        </div>
        <div class="settings-field">
          <label>full name</label>
          <input type="text" id="settingsName" placeholder="Your name">
        </div>
        <div class="settings-field">
          <label>phone</label>
          <input type="tel" id="settingsPhone">
        </div>
        <div class="settings-field">
          <label>city</label>
          <input list="zambia-cities" id="settingsCity" placeholder="search city">
          <datalist id="zambia-cities">
            <option>Lusaka</option><option>Kitwe</option><option>Ndola</option><option>Kabwe</option><option>Livingstone</option>
          </datalist>
        </div>
        <button class="btn-purple" onclick="updateSettings()" style="width:100%;">update profile</button>
      </div>
    </div>
  </div>

  <!-- bottom purple nav -->
  <div class="bottom-nav">
    <div class="nav-item active" data-section="home"><i class="fas fa-home"></i><span>Home</span></div>
    <div class="nav-item" data-section="chat"><i class="fas fa-comment-dots"></i><span>Chat</span></div>
    <div class="nav-item" data-section="properties"><i class="fas fa-list-check"></i><span>Rented</span></div>
    <div class="nav-item" data-section="settings"><i class="fas fa-sliders"></i><span>Settings</span></div>
  </div>

  <!-- toast -->
  <div class="toast-container" id="toast" style="position:fixed; bottom:100px; left:0; right:0; display:flex; justify-content:center; pointer-events:none; z-index:200;"></div>

  <script>
    // Firebase config (dmkl)
    const firebaseConfig = {
      apiKey: "AIzaSyCzf9dZFB0l7ZEPLJ4tpo4bSjgQNW3VTus",
      authDomain: "dmkl-8ea2c.firebaseapp.com",
      databaseURL: "https://dmkl-8ea2c-default-rtdb.firebaseio.com",
      projectId: "dmkl-8ea2c",
      storageBucket: "dmkl-8ea2c.firebasestorage.app",
      messagingSenderId: "155892504799",
      appId: "1:155892504799:web:45ed0037fd0fe79b85b16a",
      measurementId: "G-61M65C4MZ2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Cloudinary
    const CLOUDINARY_CONFIG = {
      cloudName: 'dd3lcymrk',
      uploadPreset: 'h3eyhc2o',
      folder: 'zynapse/profiles'
    };

    // Global state
    let currentLandlord = null;
    let landlordUid = null;
    let landlordProfile = { name: '', photo: '', phone: '', city: '' };

    // Post creation temp vars
    let postPhotos = [];      // array of URLs (max 4)
    let postVideo = null;     // optional video URL
    let postLat = -15.4167;   // default Lusaka
    let postLng = 28.2833;
    let marker;
    let mapPicker;

    // On load, check auth and load landlord data
    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      landlordUid = user.uid;
      const snap = await db.ref('users/' + landlordUid).once('value');
      if (!snap.exists() || snap.val().role !== 'landlord') {
        alert('Access denied. Landlord only.');
        auth.signOut(); window.location.href = 'index.html'; return;
      }
      currentLandlord = { uid: landlordUid, ...snap.val() };
      landlordProfile = currentLandlord;
      renderLandlordData();
      loadFeed();
      loadChats();
      loadProperties();
    });

    function renderLandlordData() {
      document.getElementById('landlordProfileThumb').src = landlordProfile.photo || 'https://via.placeholder.com/52?text=ðŸ ';
      document.getElementById('settingsProfileImg').src = landlordProfile.photo || 'https://via.placeholder.com/70?text=ðŸ ';
      document.getElementById('settingsName').value = landlordProfile.name || '';
      document.getElementById('settingsPhone').value = landlordProfile.phone || '';
      document.getElementById('settingsCity').value = landlordProfile.city || '';
    }

    // ---------- map picker initialization (post creator) ----------
    function initMapPicker() {
      if (mapPicker) return;
      mapPicker = L.map('mapPicker').setView([postLat, postLng], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(mapPicker);
      marker = L.marker([postLat, postLng], { draggable: true }).addTo(mapPicker);
      marker.on('dragend', (e) => {
        const pos = e.target.getLatLng();
        postLat = pos.lat;
        postLng = pos.lng;
      });
      mapPicker.on('click', (e) => {
        marker.setLatLng(e.latlng);
        postLat = e.latlng.lat;
        postLng = e.latlng.lng;
      });
      // search (simple prompt)
      const searchBtn = document.createElement('button');
      searchBtn.innerHTML = 'ðŸ” search place';
      searchBtn.style.position = 'absolute'; searchBtn.style.top = '10px'; searchBtn.style.left = '50px'; searchBtn.style.zIndex = '1000';
      searchBtn.onclick = () => {
        const place = prompt('Enter place name (Zambia)');
        if (!place) return;
        fetch(`https://nominatim.openstreetmap.org/search?q=${place}, Zambia&format=json&limit=1`)
          .then(r => r.json()).then(data => {
            if (data[0]) {
              const lat = parseFloat(data[0].lat), lng = parseFloat(data[0].lon);
              marker.setLatLng([lat, lng]);
              mapPicker.setView([lat, lng], 15);
              postLat = lat; postLng = lng;
            } else alert('not found');
          });
      };
      document.getElementById('mapPicker').appendChild(searchBtn);
    }

    // media upload (photos/video) using Cloudinary
    function openMediaUploader() {
      const widget = cloudinary.createUploadWidget({
        cloudName: CLOUDINARY_CONFIG.cloudName,
        uploadPreset: CLOUDINARY_CONFIG.uploadPreset,
        sources: ['local', 'camera'],
        multiple: true,
        maxFiles: 5,
        folder: CLOUDINARY_CONFIG.folder,
        cropping: false,
        resourceType: 'auto'
      }, (error, result) => {
        if (!error && result && result.event === 'success') {
          const info = result.info;
          if (info.resource_type === 'video') {
            postVideo = info.secure_url;
            document.getElementById('videoIndicator').innerHTML = `<i class="fas fa-video"></i> video added: ${info.original_filename}`;
          } else {
            if (postPhotos.length < 4) {
              postPhotos.push(info.secure_url);
              renderPhotoPreviews();
            } else showToast('max 4 photos');
          }
        }
      });
      widget.open();
    }

    function renderPhotoPreviews() {
      const container = document.getElementById('photoPreviewContainer');
      container.innerHTML = '';
      postPhotos.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'preview-img';
        container.appendChild(img);
      });
    }

    // post property
    async function postProperty() {
      const desc = document.getElementById('postDesc').value.trim();
      const price = document.getElementById('priceInput').value.trim();
      if (!desc || !price || postPhotos.length === 0) {
        showToast('description, price and at least one photo required');
        return;
      }
      const post = {
        landlordUid,
        landlordName: landlordProfile.name,
        landlordPhoto: landlordProfile.photo,
        description: desc,
        price: price + ' ZMK',
        photos: postPhotos,
        video: postVideo || null,
        location: { lat: postLat, lng: postLng },
        timestamp: Date.now(),
        likes: 0,
        comments: []
      };
      await db.ref('posts').push(post);
      showToast('posted!');
      // reset form
      document.getElementById('postDesc').value = '';
      document.getElementById('priceInput').value = '';
      postPhotos = []; postVideo = null;
      document.getElementById('photoPreviewContainer').innerHTML = '';
      document.getElementById('videoIndicator').innerHTML = '';
      loadFeed();
    }

    // load feed and render
    async function loadFeed() {
      const snap = await db.ref('posts').orderByChild('timestamp').once('value');
      const posts = [];
      snap.forEach(ch => posts.push({ id: ch.key, ...ch.val() }));
      posts.reverse(); // newest first
      const feed = document.getElementById('feedContainer');
      feed.innerHTML = '';
      posts.forEach(p => {
        const card = document.createElement('div');
        card.className = 'post-card';
        // header
        card.innerHTML = `
          <div class="post-header">
            <img src="${p.landlordPhoto || 'https://via.placeholder.com/44'}" onerror="this.src='https://via.placeholder.com/44'">
            <div><h4>${p.landlordName || 'Landlord'}</h4><small>${new Date(p.timestamp).toLocaleString()}</small></div>
          </div>
          <div class="post-description">${p.description}</div>
          <div class="price-tag"><i class="fas fa-coins"></i> ${p.price}</div>
          <div class="grid-2x2">
        `;
        // add up to 4 photos
        for (let i=0; i<Math.min(4, p.photos.length); i++) {
          card.innerHTML += `<img src="${p.photos[i]}" style="aspect-ratio:1/1; object-fit:cover;">`;
        }
        if (p.video) {
          card.innerHTML += `<div class="video-thumb"><i class="fas fa-play-circle"></i></div>`;
        }
        // map
        const mapId = 'map'+p.id;
        card.innerHTML += `</div><div id="${mapId}" class="leaflet-map"></div>`;
        // actions
        card.innerHTML += `
          <div class="post-actions">
            <span><i class="fas fa-heart"></i> ${p.likes || 0}</span>
            <span><i class="fas fa-comment"></i> comment</span>
          </div>
        `;
        feed.appendChild(card);
        // init small map for this post
        setTimeout(() => {
          if (p.location) {
            const m = L.map(mapId).setView([p.location.lat, p.location.lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(m);
            L.marker([p.location.lat, p.location.lng]).addTo(m);
          }
        }, 200);
      });
    }

    // chat dummy (to be filled with real messages from tenant.html)
    async function loadChats() {
      const chats = document.getElementById('chatList');
      chats.innerHTML = '<div class="chat-item"><i class="fas fa-user-circle" style="font-size:3rem;"></i><div><h4>tenant john</h4><p>interested in your house...</p></div></div>' +
        '<div class="chat-item"><i class="fas fa-user-circle" style="font-size:3rem;"></i><div><h4>tenant mary</h4><p>when can i view?</p></div></div>';
    }

    // properties list (from landlord's posts, with toggle)
    async function loadProperties() {
      const propDiv = document.getElementById('propertyList');
      propDiv.innerHTML = '';
      const snap = await db.ref('posts').orderByChild('landlordUid').equalTo(landlordUid).once('value');
      snap.forEach(ch => {
        const p = ch.val();
        const div = document.createElement('div');
        div.className = 'prop-item';
        div.innerHTML = `
          <div><strong>${p.description.substring(0,30)}...</strong><br>${p.price}</div>
          <div class="status-badge" id="status-${ch.key}">${p.rented ? 'Rented' : 'Available'}</div>
          <div class="toggle-switch ${p.rented ? 'active':''}" data-id="${ch.key}" onclick="toggleRent('${ch.key}')"></div>
        `;
        propDiv.appendChild(div);
      });
    }
    window.toggleRent = async (postId) => {
      const snap = await db.ref('posts/'+postId).once('value');
      const current = snap.val().rented || false;
      await db.ref('posts/'+postId).update({ rented: !current });
      loadProperties();
    };

    // settings update
    function updateSettings() {
      const name = document.getElementById('settingsName').value;
      const phone = document.getElementById('settingsPhone').value;
      const city = document.getElementById('settingsCity').value;
      db.ref('users/'+landlordUid).update({ name, phone, city }).then(() => {
        landlordProfile = { ...landlordProfile, name, phone, city };
        showToast('profile updated');
      });
    }

    // profile photo change via cloudinary (settings)
    window.openCloudinaryFor = (role) => {
      const widget = cloudinary.createUploadWidget({
        cloudName: CLOUDINARY_CONFIG.cloudName,
        uploadPreset: CLOUDINARY_CONFIG.uploadPreset,
        sources: ['local', 'camera'],
        cropping: true, croppingAspectRatio: 1
      }, (error, result) => {
        if (!error && result && result.event === 'success') {
          const url = result.info.secure_url;
          db.ref('users/'+landlordUid).update({ photo: url });
          landlordProfile.photo = url;
          renderLandlordData();
          showToast('profile photo updated');
        }
      });
      widget.open();
    };

    // navigation
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', (e) => {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        item.classList.add('active');
        const section = item.dataset.section;
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        if (section === 'home') document.getElementById('sectionHome').classList.add('active');
        if (section === 'chat') document.getElementById('sectionChat').classList.add('active');
        if (section === 'properties') document.getElementById('sectionProperties').classList.add('active');
        if (section === 'settings') document.getElementById('sectionSettings').classList.add('active');
      });
    });

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.innerHTML = `<div style="background:var(--purple); color:white; padding:14px 28px; border-radius:60px;">${msg}</div>`;
      setTimeout(() => toast.innerHTML = '', 2000);
    }

    // after DOM ready, init map picker
    window.addEventListener('DOMContentLoaded', () => {
      initMapPicker();
    });
  </script>
</body>
</html>

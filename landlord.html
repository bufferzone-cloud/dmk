<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>NZUBO Â· landlord</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Leaflet map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    /* ----- ultra-compact iOS purple theme ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    :root {
      --purple: #7c3aed;
      --purple-light: #c4b5fd;
      --purple-soft: #ede9fe;
      --white: #ffffff;
      --gray-bg: #faf9ff;
      --shadow-tiny: 0 2px 8px rgba(124,58,237,0.08);
      --radius: 20px;
    }
    body {
      background: var(--white);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: #1a1a24;
      font-size: 13px;
    }
    .header {
      padding: 8px 14px 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1.5px solid var(--purple-light);
      background: var(--white);
    }
    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .logo-wrap h1 {
      font-size: 1.9rem;
      font-weight: 800;
      color: var(--purple);
      letter-spacing: -1px;
    }
    .home-icon {
      background: var(--purple-soft);
      width: 34px;
      height: 34px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: var(--purple);
      border: 1.5px solid var(--purple-light);
      box-shadow: 0 2px 0 #ddd6fe;
    }
    .header-right i {
      font-size: 1.3rem;
      color: var(--purple);
    }
    .main-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 12px 12px 75px;
      background: var(--gray-bg);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 4px 10px 16px;
      border-top: 1.5px solid var(--purple-light);
      border-radius: 24px 24px 0 0;
      box-shadow: 0 -2px 10px rgba(124,58,237,0.1);
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #a78bfa;
      font-size: 0.65rem;
      font-weight: 600;
      cursor: pointer;
    }
    .nav-item i {
      font-size: 1.4rem;
    }
    .nav-item.active {
      color: var(--purple);
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    /* ----- post dropdown ----- */
    .post-dropdown {
      background: white;
      border-radius: var(--radius);
      border: 1.5px solid var(--purple-light);
      margin-bottom: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-tiny);
    }
    .post-header-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 14px;
      background: var(--purple-soft);
      font-weight: 700;
      color: var(--purple);
      font-size: 0.9rem;
      cursor: pointer;
    }
    .post-creator {
      padding: 12px;
      border-top: 1.5px dashed var(--purple-light);
    }
    .compact-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }
    .profile-thumb {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1.5px solid var(--purple);
      object-fit: cover;
    }
    .desc-input {
      flex: 1;
      background: #f5f0ff;
      border: 1.5px solid var(--purple-light);
      border-radius: 30px;
      padding: 9px 14px;
      font-size: 0.8rem;
    }
    .photo-strip {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin: 6px 0;
    }
    .preview-thumb {
      width: 50px;
      height: 50px;
      border-radius: 14px;
      border: 1.5px solid var(--purple);
      object-fit: cover;
    }
    .map-preview {
      height: 110px;
      border-radius: 20px;
      border: 1.5px solid var(--purple-light);
      margin: 8px 0;
    }
    .price-small {
      flex: 1;
      padding: 9px 14px;
      border: 1.5px solid var(--purple-light);
      border-radius: 40px;
      font-size: 0.8rem;
    }
    .btn-purple-tiny {
      background: var(--purple);
      color: white;
      border: none;
      border-radius: 40px;
      padding: 9px 18px;
      font-weight: 700;
      font-size: 0.8rem;
      box-shadow: 0 3px 0 #4c1d95;
      cursor: pointer;
    }
    .upload-btn {
      background: white;
      border: 1.5px solid var(--purple);
      border-radius: 40px;
      padding: 6px 12px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--purple);
      cursor: pointer;
    }
    /* ----- feed cards ----- */
    .feed-card {
      background: white;
      border-radius: var(--radius);
      border: 1.5px solid var(--purple-light);
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-tiny);
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .card-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1.5px solid var(--purple);
    }
    .card-header h4 {
      font-size: 0.8rem;
    }
    .card-header small {
      font-size: 0.6rem;
      color: gray;
    }
    .desc-text {
      font-size: 0.8rem;
      margin: 4px 0 2px;
    }
    .price-badge {
      background: var(--purple-soft);
      padding: 3px 10px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 0.75rem;
      display: inline-block;
    }
    .grid-2x2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
      margin: 6px 0;
    }
    .grid-2x2 img {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 14px;
      border: 1.5px solid var(--purple-light);
      object-fit: cover;
    }
    .tiny-map {
      height: 100px;
      border-radius: 16px;
      border: 1.5px solid var(--purple);
      margin: 6px 0;
    }
    .post-actions {
      display: flex;
      gap: 16px;
      margin: 8px 0;
      flex-wrap: wrap;
    }
    .action-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--purple);
      font-weight: 600;
      font-size: 0.75rem;
      cursor: pointer;
    }
    .action-btn i {
      font-size: 1.2rem;
    }
    /* ----- likes / comments list (clickable) ----- */
    .likes-list, .comments-list {
      margin-top: 8px;
      padding: 8px;
      background: var(--purple-soft);
      border-radius: 16px;
      border: 1.5px solid var(--purple-light);
    }
    .likes-item, .comment-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      cursor: pointer;
    }
    .likes-item img, .comment-item img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 1px solid var(--purple);
    }
    .comment-text {
      font-size: 0.75rem;
      background: white;
      padding: 4px 10px;
      border-radius: 30px;
    }
    /* ----- chat ----- */
    .chat-item {
      background: white;
      border-radius: 40px;
      border: 1.5px solid var(--purple-light);
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .chat-item img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 1.5px solid var(--purple);
    }
    .chat-window {
      background: white;
      border-radius: 24px;
      border: 1.5px solid var(--purple-light);
      padding: 12px;
      margin-top: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    .message-bubble {
      display: flex;
      margin-bottom: 8px;
    }
    .message-bubble.landlord {
      justify-content: flex-end;
    }
    .message-bubble.other {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 70%;
      padding: 8px 14px;
      border-radius: 30px;
      font-size: 0.75rem;
      background: var(--purple-soft);
      border: 1.5px solid var(--purple-light);
      word-break: break-word;
    }
    .bubble img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 5px;
      cursor: pointer;
    }
    .message-bubble.landlord .bubble {
      background: var(--purple);
      color: white;
      border-color: #4c1d95;
    }
    .chat-input-area {
      display: flex;
      gap: 6px;
      margin-top: 10px;
      align-items: center;
    }
    .chat-input-area input {
      flex: 1;
      padding: 10px 14px;
      border: 1.5px solid var(--purple-light);
      border-radius: 40px;
      font-size: 0.8rem;
    }
    .chat-input-area button {
      background: var(--purple);
      color: white;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .chat-image-btn {
      background: white;
      border: 1.5px solid var(--purple);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      color: var(--purple);
      font-size: 1.2rem;
      cursor: pointer;
    }
    .prop-item {
      background: white;
      border-radius: 24px;
      border: 1.5px solid var(--purple-light);
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .status-select {
      background: var(--purple-soft);
      border: 1.5px solid var(--purple);
      border-radius: 40px;
      padding: 6px 8px;
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--purple);
    }
    .settings-card {
      background: white;
      border-radius: 28px;
      padding: 18px;
      border: 1.5px solid var(--purple-light);
    }
    .settings-field {
      margin-bottom: 14px;
    }
    .settings-field label {
      font-weight: 600;
      color: var(--purple);
      font-size: 0.75rem;
    }
    .settings-field input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid var(--purple-light);
      border-radius: 40px;
      margin-top: 3px;
    }
    .logout-btn {
      background: white;
      border: 2px solid #ef4444;
      color: #ef4444;
      border-radius: 40px;
      padding: 12px;
      width: 100%;
      font-weight: 700;
      margin-top: 20px;
      cursor: pointer;
    }
    .toast-msg {
      position: fixed;
      bottom: 90px; left: 20px; right: 20px;
      background: var(--purple);
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 60px;
      font-size: 0.8rem;
      z-index: 200;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-wrap">
      <h1>NZUBO</h1>
      <div class="home-icon"><i class="fas fa-house"></i></div>
    </div>
    <div class="header-right"><i class="fas fa-bell"></i></div>
  </div>
  <div class="main-scroll">
    <!-- sections -->
    <div class="section active" id="sectionHome">
      <div class="post-dropdown">
        <div class="post-header-btn" id="togglePostBtn">
          <i class="fas fa-plus-circle"></i> <span>POST PROPERTY</span> <i class="fas fa-chevron-down" style="margin-left: auto;"></i>
        </div>
        <div id="postCreatorContainer" style="display: none;">
          <div class="post-creator">
            <div class="compact-row">
              <img src="" id="landlordThumb" class="profile-thumb" alt="">
              <input type="text" id="postDesc" class="desc-input" placeholder="Describe property...">
            </div>
            <div class="photo-strip" id="photoPreviewStrip"></div>
            <div id="videoLabel" style="font-size:0.7rem; color:var(--purple);"></div>
            <div id="mapPicker" class="map-preview"></div>
            <div style="display:flex; gap:8px; margin-bottom:8px;">
              <button class="upload-btn" onclick="openMediaUploader()"><i class="fas fa-cloud-upload-alt"></i> photos/video</button>
              <input type="text" id="priceInput" class="price-small" placeholder="Price ZMK">
            </div>
            <button class="btn-purple-tiny" onclick="postProperty()" style="width:100%;"><i class="fas fa-paper-plane"></i> PUBLISH</button>
          </div>
        </div>
      </div>
      <div id="feedContainer"></div>
    </div>
    <div class="section" id="sectionChat">
      <div id="chatList" class="chat-list"></div>
      <div id="chatWindow" class="chat-window" style="display: none;">
        <div id="messagesContainer"></div>
        <div class="chat-input-area">
          <input type="text" id="chatInput" placeholder="Type a message...">
          <button class="chat-image-btn" onclick="uploadChatImage()"><i class="fas fa-image"></i></button>
          <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
    <div class="section" id="sectionProperties">
      <div id="propertyList"></div>
    </div>
    <div class="section" id="sectionSettings">
      <div class="settings-card">
        <div class="settings-field">
          <label>photo</label>
          <div style="display:flex; align-items:center; gap:12px;">
            <img src="" id="settingsPhoto" style="width:52px;height:52px;border-radius:50%;border:1.5px solid var(--purple);">
            <button class="upload-btn" onclick="openCloudinaryForProfile()">change</button>
          </div>
        </div>
        <div class="settings-field"><label>name</label><input type="text" id="settingsName"></div>
        <div class="settings-field"><label>phone</label><input type="tel" id="settingsPhone"></div>
        <div class="settings-field"><label>city</label><input type="text" id="settingsCity" list="zambiaCities"></div>
        <datalist id="zambiaCities"><option>Lusaka</option><option>Kitwe</option><option>Ndola</option><option>Livingstone</option></datalist>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> LOG OUT</button>
      </div>
    </div>
  </div>
  <div class="bottom-nav">
    <div class="nav-item active" data-sec="home"><i class="fas fa-home"></i><span>Home</span></div>
    <div class="nav-item" data-sec="chat"><i class="fas fa-comment"></i><span>Chat</span></div>
    <div class="nav-item" data-sec="properties"><i class="fas fa-building"></i><span>Rented</span></div>
    <div class="nav-item" data-sec="settings"><i class="fas fa-user"></i><span>Settings</span></div>
  </div>
  <div id="toast" class="toast-msg"></div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCzf9dZFB0l7ZEPLJ4tpo4bSjgQNW3VTus",
      authDomain: "dmkl-8ea2c.firebaseapp.com",
      databaseURL: "https://dmkl-8ea2c-default-rtdb.firebaseio.com",
      projectId: "dmkl-8ea2c",
      storageBucket: "dmkl-8ea2c.firebasestorage.app",
      messagingSenderId: "155892504799",
      appId: "1:155892504799:web:45ed0037fd0fe79b85b16a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Cloudinary settings
    const CLOUDINARY = { cloudName: 'dd3lcymrk', uploadPreset: 'h3eyhc2o', folder: 'zynapse/profiles' };

    // Global variables
    let currentLandlord = null;
    let landlordUid = null;
    let postPhotos = [], postVideo = null;
    let lat = -15.4167, lng = 28.2833; // Lusaka default
    let mapPicker, marker;
    let selectedChatPartnerId = null; // for chat

    // Auth state observer
    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      const snap = await db.ref('users/' + user.uid).once('value');
      if (!snap.exists() || snap.val().role !== 'landlord') {
        alert('Access denied. Landlord only.');
        auth.signOut(); window.location.href = 'index.html'; return;
      }
      landlordUid = user.uid;
      currentLandlord = { uid: user.uid, ...snap.val() };
      renderLandlordInfo();
      loadFeed();
      loadChatList();
      loadProperties();
      initMapPicker();
    });

    // Render landlord info in header and settings
    function renderLandlordInfo() {
      document.getElementById('landlordThumb').src = currentLandlord.photo || 'https://via.placeholder.com/36?text=ðŸ ';
      document.getElementById('settingsPhoto').src = currentLandlord.photo || 'https://via.placeholder.com/52?text=ðŸ ';
      document.getElementById('settingsName').value = currentLandlord.name || '';
      document.getElementById('settingsPhone').value = currentLandlord.phone || '';
      document.getElementById('settingsCity').value = currentLandlord.city || '';
    }

    // Toggle post creator dropdown
    document.getElementById('togglePostBtn').addEventListener('click', () => {
      const cont = document.getElementById('postCreatorContainer');
      cont.style.display = cont.style.display === 'none' ? 'block' : 'none';
    });

    // Initialize map picker for post creation
    function initMapPicker() {
      if (mapPicker) return;
      mapPicker = L.map('mapPicker').setView([lat, lng], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapPicker);
      marker = L.marker([lat, lng], { draggable: true }).addTo(mapPicker);
      marker.on('dragend', (e) => { const p = e.target.getLatLng(); lat = p.lat; lng = p.lng; });
      mapPicker.on('click', (e) => { marker.setLatLng(e.latlng); lat = e.latlng.lat; lng = e.latlng.lng; });
      // Simple search button
      const searchBtn = document.createElement('button');
      searchBtn.innerHTML = 'ðŸ” search';
      searchBtn.style.position = 'absolute'; searchBtn.style.top = '5px'; searchBtn.style.left = '10px'; searchBtn.style.zIndex = 1000;
      searchBtn.onclick = () => {
        const place = prompt('Enter Zambian city name');
        if (!place) return;
        fetch(`https://nominatim.openstreetmap.org/search?q=${place}, Zambia&format=json&limit=1`)
          .then(r => r.json()).then(data => {
            if (data[0]) { lat = parseFloat(data[0].lat); lng = parseFloat(data[0].lon); marker.setLatLng([lat, lng]); mapPicker.setView([lat, lng], 15); }
          });
      };
      document.getElementById('mapPicker').appendChild(searchBtn);
    }

    // Cloudinary media uploader for post photos/video
    function openMediaUploader() {
      const widget = cloudinary.createUploadWidget({
        cloudName: CLOUDINARY.cloudName,
        uploadPreset: CLOUDINARY.uploadPreset,
        sources: ['local', 'camera'],
        multiple: true,
        maxFiles: 5,
        folder: CLOUDINARY.folder,
        resourceType: 'auto'
      }, (error, result) => {
        if (!error && result && result.event === 'success') {
          const info = result.info;
          if (info.resource_type === 'video') {
            postVideo = info.secure_url;
            document.getElementById('videoLabel').innerHTML = '<i class="fas fa-video"></i> video ready';
          } else {
            if (postPhotos.length < 4) { postPhotos.push(info.secure_url); renderPhotoPreviews(); }
            else alert('Maximum 4 photos allowed');
          }
        }
      });
      widget.open();
    }

    function renderPhotoPreviews() {
      const strip = document.getElementById('photoPreviewStrip');
      strip.innerHTML = '';
      postPhotos.forEach(url => { strip.innerHTML += `<img src="${url}" class="preview-thumb">`; });
    }

    // Post a new property
    async function postProperty() {
      const desc = document.getElementById('postDesc').value.trim();
      const price = document.getElementById('priceInput').value.trim();
      if (!desc || !price || postPhotos.length === 0) { showToast('Description, price & at least one photo required'); return; }
      const post = {
        posterId: landlordUid,
        posterName: currentLandlord.name,
        posterPhoto: currentLandlord.photo,
        role: 'landlord',
        city: currentLandlord.city || '',
        description: desc,
        price: price + ' ZMK',
        photos: postPhotos,
        video: postVideo || null,
        location: { lat, lng },
        timestamp: Date.now(),
        likes: {},          // object: { uid: true }
        likeCount: 0,
        comments: []        // array of comment objects
      };
      await db.ref('posts').push(post);
      showToast('Property posted successfully!');
      // Reset form
      document.getElementById('postDesc').value = '';
      document.getElementById('priceInput').value = '';
      postPhotos = []; postVideo = null;
      document.getElementById('photoPreviewStrip').innerHTML = '';
      document.getElementById('videoLabel').innerHTML = '';
      loadFeed();
    }

    // Load feed (only landlord's own posts)
    async function loadFeed() {
      const snap = await db.ref('posts').orderByChild('posterId').equalTo(landlordUid).once('value');
      const posts = [];
      snap.forEach(ch => posts.push({ id: ch.key, ...ch.val() }));
      posts.sort((a,b) => b.timestamp - a.timestamp);
      const feed = document.getElementById('feedContainer');
      feed.innerHTML = '';
      for (const p of posts) {
        const card = document.createElement('div');
        card.className = 'feed-card';

        // Build likes list with user details (clickable)
        let likesHtml = '';
        if (p.likes) {
          const likeUids = Object.keys(p.likes);
          if (likeUids.length > 0) {
            likesHtml = '<div class="likes-list"><strong>Liked by:</strong>';
            for (let uid of likeUids) {
              const userSnap = await db.ref('users/'+uid).once('value');
              const user = userSnap.val() || { name: 'Unknown', photo: '' };
              likesHtml += `<div class="likes-item" onclick="startChatWithUser('${uid}')">
                <img src="${user.photo||'https://via.placeholder.com/24'}"> <span>${user.name||'User'}</span>
              </div>`;
            }
            likesHtml += '</div>';
          }
        }

        // Build comments list with user details (clickable)
        let commentsHtml = '';
        if (p.comments && p.comments.length) {
          commentsHtml = '<div class="comments-list"><strong>Comments:</strong>';
          p.comments.forEach(c => {
            commentsHtml += `<div class="comment-item" onclick="startChatWithUser('${c.uid}')">
              <img src="${c.photo||'https://via.placeholder.com/24'}">
              <span class="comment-text"><strong>${c.name}:</strong> ${c.text}</span>
            </div>`;
          });
          commentsHtml += '</div>';
        }

        card.innerHTML = `
          <div class="card-header">
            <img src="${p.posterPhoto||'https://via.placeholder.com/32'}" onerror="this.src='https://via.placeholder.com/32'">
            <div><h4>${p.posterName||'You'}</h4><small>${new Date(p.timestamp).toLocaleDateString()}</small></div>
          </div>
          <div class="desc-text">${p.description}</div>
          <span class="price-badge"><i class="fas fa-coins"></i> ${p.price}</span>
          <div class="grid-2x2">
            ${p.photos.slice(0,4).map(url => `<img src="${url}">`).join('')}
            ${p.video ? '<i class="fas fa-play" style="color:var(--purple);"></i>' : ''}
          </div>
          <div id="map-${p.id}" class="tiny-map"></div>
          <div class="post-actions">
            <span class="action-btn"><i class="fas fa-heart"></i> ${p.likeCount || 0}</span>
            <span class="action-btn"><i class="fas fa-comment"></i> ${p.comments ? p.comments.length : 0}</span>
          </div>
          ${likesHtml}
          ${commentsHtml}
        `;
        feed.appendChild(card);
        // Initialize map for this post
        setTimeout(() => {
          if (p.location) {
            const m = L.map(`map-${p.id}`).setView([p.location.lat, p.location.lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(m);
            L.marker([p.location.lat, p.location.lng]).addTo(m);
          }
        }, 150);
      }
    }

    // Start chat with a user (from like/comment click)
    window.startChatWithUser = (uid) => {
      db.ref('users/'+uid).once('value').then(snap => {
        if (snap.exists()) {
          const user = snap.val();
          selectedChatPartnerId = uid;
          // Switch to chat section
          document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
          document.querySelector('[data-sec="chat"]').classList.add('active');
          document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
          document.getElementById('sectionChat').classList.add('active');
          openChatWindow(uid, user.name, user.photo);
        }
      });
    };

    // ----- Chat functions -----
    async function loadChatList() {
      const chatsDiv = document.getElementById('chatList');
      chatsDiv.innerHTML = '';
      const convSnap = await db.ref('conversations').orderByKey().once('value');
      convSnap.forEach(conv => {
        const convId = conv.key;
        if (convId.includes(landlordUid)) {
          const parts = convId.split('_');
          const otherId = parts[0] === landlordUid ? parts[1] : parts[0];
          db.ref('users/'+otherId).once('value').then(snap => {
            if (snap.exists()) {
              const u = snap.val();
              const item = document.createElement('div');
              item.className = 'chat-item';
              item.setAttribute('data-other', otherId);
              item.innerHTML = `<img src="${u.photo||'https://via.placeholder.com/38'}"><div><h4>${u.name||'User'}</h4><p>${u.role||''}</p></div>`;
              item.addEventListener('click', () => openChatWindow(otherId, u.name, u.photo));
              chatsDiv.appendChild(item);
            }
          });
        }
      });
    }

    function openChatWindow(otherId, otherName, otherPhoto) {
      selectedChatPartnerId = otherId;
      document.getElementById('chatWindow').style.display = 'block';
      loadMessages(otherId);
    }

    async function loadMessages(otherId) {
      const convId = landlordUid + '_' + otherId;
      const msgSnap = await db.ref('conversations/'+convId+'/messages').orderByChild('timestamp').once('value');
      const msgs = [];
      msgSnap.forEach(m => msgs.push(m.val()));
      const container = document.getElementById('messagesContainer');
      container.innerHTML = '';
      msgs.forEach(m => {
        const div = document.createElement('div');
        div.className = `message-bubble ${m.sender === landlordUid ? 'landlord' : 'other'}`;
        let content = '';
        if (m.type === 'image') {
          content = `<img src="${m.url}" style="max-width:150px; border-radius:12px;" onclick="window.open('${m.url}','_blank')">`;
        } else {
          content = m.text;
        }
        div.innerHTML = `<div class="bubble">${content}</div>`;
        container.appendChild(div);
      });
      container.scrollTop = container.scrollHeight;
    }

    // Send text message
    window.sendMessage = async () => {
      if (!selectedChatPartnerId) return;
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      const convId = landlordUid + '_' + selectedChatPartnerId;
      await db.ref('conversations/'+convId+'/messages').push({
        sender: landlordUid,
        type: 'text',
        text: text,
        timestamp: Date.now()
      });
      input.value = '';
      loadMessages(selectedChatPartnerId);
    };

    // Upload image for chat
    window.uploadChatImage = () => {
      if (!selectedChatPartnerId) { showToast('Select a chat first'); return; }
      const widget = cloudinary.createUploadWidget({
        cloudName: CLOUDINARY.cloudName,
        uploadPreset: CLOUDINARY.uploadPreset,
        sources: ['local', 'camera'],
        multiple: false,
        folder: 'chat_images',
        resourceType: 'image'
      }, async (error, result) => {
        if (!error && result && result.event === 'success') {
          const url = result.info.secure_url;
          const convId = landlordUid + '_' + selectedChatPartnerId;
          await db.ref('conversations/'+convId+'/messages').push({
            sender: landlordUid,
            type: 'image',
            url: url,
            timestamp: Date.now()
          });
          loadMessages(selectedChatPartnerId);
        }
      });
      widget.open();
    };

    // ----- Properties (rented/sold/available) -----
    async function loadProperties() {
      const propDiv = document.getElementById('propertyList');
      propDiv.innerHTML = '';
      const snap = await db.ref('posts').orderByChild('posterId').equalTo(landlordUid).once('value');
      snap.forEach(ch => {
        const p = ch.val();
        const div = document.createElement('div');
        div.className = 'prop-item';
        div.innerHTML = `
          <div><strong>${p.description.substring(0,20)}â€¦</strong><br><small>${p.price}</small></div>
          <select class="status-select" data-id="${ch.key}" onchange="updateStatus('${ch.key}', this.value)">
            <option value="available" ${p.status==='available'?'selected':''}>Available</option>
            <option value="rented" ${p.status==='rented'?'selected':''}>Rented</option>
            <option value="sold" ${p.status==='sold'?'selected':''}>Sold</option>
          </select>
        `;
        propDiv.appendChild(div);
      });
    }

    window.updateStatus = async (postId, newStatus) => {
      await db.ref('posts/'+postId).update({ status: newStatus });
      showToast('Status updated');
    };

    // ----- Settings -----
    window.openCloudinaryForProfile = () => {
      const widget = cloudinary.createUploadWidget({
        cloudName: CLOUDINARY.cloudName,
        uploadPreset: CLOUDINARY.uploadPreset,
        cropping: true,
        croppingAspectRatio: 1
      }, (error, result) => {
        if (!error && result && result.event === 'success') {
          const url = result.info.secure_url;
          db.ref('users/'+landlordUid).update({ photo: url });
          currentLandlord.photo = url;
          renderLandlordInfo();
          showToast('Profile photo updated');
        }
      });
      widget.open();
    };

    function updateSettings() {
      const name = document.getElementById('settingsName').value;
      const phone = document.getElementById('settingsPhone').value;
      const city = document.getElementById('settingsCity').value;
      db.ref('users/'+landlordUid).update({ name, phone, city }).then(() => {
        currentLandlord = {...currentLandlord, name, phone, city};
        showToast('Profile updated');
      });
    }
    document.getElementById('settingsName').addEventListener('change', updateSettings);
    document.getElementById('settingsPhone').addEventListener('change', updateSettings);
    document.getElementById('settingsCity').addEventListener('change', updateSettings);

    window.logout = () => auth.signOut().then(() => window.location.href = 'login.html');

    // Navigation
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        item.classList.add('active');
        const sec = item.dataset.sec;
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('section' + sec.charAt(0).toUpperCase() + sec.slice(1)).classList.add('active');
      });
    });

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.style.display = 'block'; t.innerText = msg;
      setTimeout(() => t.style.display = 'none', 2000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>NZUBO Â· landlord</title>
  <!-- Font Awesome 6 (compact icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Leaflet (lightweight map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Cloudinary upload widget -->
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
  <!-- Firebase SDK compat (v9) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    /* ----- RESET & COMPACT VARIABLES (mobile first) ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    :root {
      --purple: #7c3aed;
      --purple-light: #c4b5fd;
      --purple-soft: #ede9fe;
      --white: #ffffff;
      --gray-bg: #f8f7ff;
      --shadow-sm: 0 4px 10px rgba(124,58,237,0.1);
      --radius-card: 24px;
      --radius-btn: 40px;
    }
    body {
      background: var(--white);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: #1f1f2e;
    }
    /* ----- header (compact) ----- */
    .header {
      padding: 12px 16px 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--purple-light);
      background: var(--white);
    }
    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo-wrap h1 {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--purple);
      letter-spacing: -1px;
      line-height: 1;
    }
    .home-icon {
      background: var(--purple-soft);
      width: 42px;
      height: 42px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: var(--purple);
      border: 2px solid var(--purple-light);
      box-shadow: 0 3px 0 #ddd6fe;
    }
    .header-right i {
      font-size: 1.5rem;
      color: var(--purple);
    }
    /* ----- main scroll area (with bottom nav offset) ----- */
    .main-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 16px 14px 80px;
      background: var(--gray-bg);
    }
    /* ----- bottom nav (compact, purple) ----- */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 6px 12px 18px;
      border-top: 2px solid var(--purple-light);
      border-radius: 28px 28px 0 0;
      box-shadow: 0 -3px 15px rgba(124,58,237,0.1);
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #a78bfa;
      font-size: 0.7rem;
      font-weight: 600;
      transition: 0.1s;
      cursor: pointer;
    }
    .nav-item i {
      font-size: 1.6rem;
    }
    .nav-item.active {
      color: var(--purple);
    }
    /* ----- section toggling ----- */
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    /* ----- post dropdown / collapsible creator ----- */
    .post-dropdown {
      background: white;
      border-radius: var(--radius-card);
      border: 2px solid var(--purple-light);
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    .post-header-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 14px 18px;
      background: var(--purple-soft);
      font-weight: 700;
      color: var(--purple);
      cursor: pointer;
    }
    .post-header-btn i {
      font-size: 1.4rem;
    }
    .post-creator {
      padding: 16px;
      border-top: 2px dashed var(--purple-light);
      background: white;
    }
    .compact-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }
    .profile-thumb {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid var(--purple);
      object-fit: cover;
    }
    .desc-input {
      flex: 1;
      background: #f5f0ff;
      border: 2px solid var(--purple-light);
      border-radius: 30px;
      padding: 12px 16px;
      font-size: 0.9rem;
    }
    .photo-strip {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 8px 0;
    }
    .preview-thumb {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      border: 2px solid var(--purple);
      object-fit: cover;
    }
    .map-preview {
      height: 130px;
      border-radius: 24px;
      border: 2px solid var(--purple-light);
      margin: 10px 0;
    }
    .inline-flex {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .price-small {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid var(--purple-light);
      border-radius: 40px;
      font-size: 0.9rem;
    }
    .btn-purple-sm {
      background: var(--purple);
      color: white;
      border: none;
      border-radius: 40px;
      padding: 12px 24px;
      font-weight: 700;
      font-size: 0.95rem;
      box-shadow: 0 4px 0 #4c1d95;
      cursor: pointer;
    }
    .btn-purple-sm:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 #4c1d95;
    }
    .upload-btn {
      background: white;
      border: 2px solid var(--purple);
      border-radius: 40px;
      padding: 8px 14px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--purple);
      cursor: pointer;
    }
    /* ----- feed cards (instagram compact) ----- */
    .feed-card {
      background: white;
      border-radius: var(--radius-card);
      border: 2px solid var(--purple-light);
      padding: 14px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .card-header img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 2px solid var(--purple);
    }
    .card-header h4 {
      font-size: 0.95rem;
    }
    .card-header small {
      font-size: 0.7rem;
      color: gray;
    }
    .desc-text {
      font-size: 0.9rem;
      margin: 8px 0 4px;
    }
    .price-badge {
      background: var(--purple-soft);
      padding: 4px 12px;
      border-radius: 40px;
      font-weight: 700;
      font-size: 0.9rem;
      display: inline-block;
      margin: 6px 0;
    }
    .grid-2x2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      margin: 8px 0;
    }
    .grid-2x2 img {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 18px;
      border: 2px solid var(--purple-light);
      object-fit: cover;
    }
    .video-indicator {
      position: relative;
    }
    .video-indicator i {
      position: absolute;
      bottom: 6px; right: 6px;
      background: var(--purple);
      color: white;
      border-radius: 50%;
      padding: 6px;
      font-size: 0.8rem;
    }
    .tiny-map {
      height: 120px;
      border-radius: 20px;
      border: 2px solid var(--purple);
      margin: 8px 0;
    }
    .post-actions {
      display: flex;
      gap: 24px;
      margin-top: 8px;
      color: var(--purple);
      font-weight: 600;
      font-size: 0.9rem;
    }
    .post-actions i {
      font-size: 1.4rem;
    }
    /* ----- chat list (real) ----- */
    .chat-list {
      margin-bottom: 12px;
    }
    .chat-item {
      background: white;
      border-radius: 60px;
      border: 2px solid var(--purple-light);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .chat-item img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid var(--purple);
    }
    .chat-item h4 {
      font-size: 1rem;
    }
    .chat-item p {
      font-size: 0.8rem;
      color: #4b5563;
    }
    .chat-window {
      background: white;
      border-radius: 30px;
      border: 2px solid var(--purple-light);
      padding: 16px;
      margin-top: 16px;
      max-height: 300px;
      overflow-y: auto;
    }
    .message-bubble {
      display: flex;
      margin-bottom: 12px;
    }
    .message-bubble.landlord {
      justify-content: flex-end;
    }
    .message-bubble.tenant {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 16px;
      border-radius: 30px;
      font-size: 0.85rem;
      background: var(--purple-soft);
      border: 2px solid var(--purple-light);
    }
    .message-bubble.landlord .bubble {
      background: var(--purple);
      color: white;
      border-color: #4c1d95;
    }
    .chat-input-area {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .chat-input-area input {
      flex: 1;
      padding: 12px 18px;
      border: 2px solid var(--purple-light);
      border-radius: 40px;
    }
    .chat-input-area button {
      background: var(--purple);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.3rem;
    }
    /* property list compact */
    .prop-item {
      background: white;
      border-radius: 30px;
      border: 2px solid var(--purple-light);
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .status-badge {
      background: var(--purple);
      color: white;
      border-radius: 40px;
      padding: 4px 12px;
      font-size: 0.8rem;
    }
    .toggle-switch {
      width: 50px;
      height: 26px;
      background: #d1d5db;
      border-radius: 40px;
      position: relative;
      cursor: pointer;
    }
    .toggle-switch.active {
      background: var(--purple);
    }
    .toggle-switch::after {
      content: '';
      width: 22px; height: 22px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px; left: 2px;
      transition: 0.1s;
    }
    .toggle-switch.active::after {
      left: 26px;
    }
    /* settings */
    .settings-card {
      background: white;
      border-radius: 40px;
      padding: 20px;
      border: 2px solid var(--purple-light);
    }
    .settings-field {
      margin-bottom: 16px;
    }
    .settings-field label {
      font-weight: 600;
      color: var(--purple);
      font-size: 0.9rem;
    }
    .settings-field input, .settings-field select {
      width: 100%;
      padding: 14px;
      border: 2px solid var(--purple-light);
      border-radius: 40px;
      margin-top: 4px;
    }
    /* toast */
    .toast-msg {
      position: fixed;
      bottom: 100px; left: 20px; right: 20px;
      background: var(--purple);
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 60px;
      font-weight: 600;
      z-index: 200;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-wrap">
      <h1>NZUBO</h1>
      <div class="home-icon"><i class="fas fa-house"></i></div>
    </div>
    <div class="header-right"><i class="fas fa-bell"></i></div>
  </div>

  <div class="main-scroll" id="mainScroll">
    <!-- HOME SECTION (feed + post dropdown) -->
    <div class="section active" id="sectionHome">
      <!-- collapsible post dropdown -->
      <div class="post-dropdown">
        <div class="post-header-btn" id="togglePostBtn">
          <i class="fas fa-plus-circle"></i> <span>POST A PROPERTY</span> <i class="fas fa-chevron-down" style="margin-left: auto;"></i>
        </div>
        <div id="postCreatorContainer" style="display: none;">
          <div class="post-creator">
            <div class="compact-row">
              <img src="" id="landlordThumb" class="profile-thumb" alt="">
              <input type="text" id="postDesc" class="desc-input" placeholder="Describe property...">
            </div>
            <div class="photo-strip" id="photoPreviewStrip"></div>
            <div id="videoLabel" style="font-size:0.8rem; color:var(--purple); margin-bottom:5px;"></div>
            <div id="mapPicker" class="map-preview"></div>
            <div class="inline-flex">
              <button class="upload-btn" onclick="openMediaUploader()"><i class="fas fa-cloud-upload-alt"></i> photos/video</button>
              <input type="text" id="priceInput" class="price-small" placeholder="Price ZMK">
            </div>
            <div style="margin-top:12px;">
              <button class="btn-purple-sm" onclick="postProperty()" style="width:100%;"><i class="fas fa-paper-plane"></i> PUBLISH</button>
            </div>
          </div>
        </div>
      </div>

      <!-- feed (real posts from this landlord) -->
      <div id="feedContainer"></div>
    </div>

    <!-- CHAT SECTION -->
    <div class="section" id="sectionChat">
      <div class="chat-list" id="chatList"></div>
      <div id="chatWindow" class="chat-window" style="display: none;">
        <div id="messagesContainer"></div>
        <div class="chat-input-area">
          <input type="text" id="chatInput" placeholder="message...">
          <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>

    <!-- PROPERTIES RENTED SECTION -->
    <div class="section" id="sectionProperties">
      <div id="propertyList"></div>
    </div>

    <!-- SETTINGS SECTION -->
    <div class="section" id="sectionSettings">
      <div class="settings-card">
        <div class="settings-field">
          <label>photo</label>
          <div style="display:flex; align-items:center; gap:15px;">
            <img src="" id="settingsPhoto" style="width:60px;height:60px;border-radius:50%;border:2px solid var(--purple);">
            <button class="upload-btn" onclick="openCloudinaryFor('profile')">change</button>
          </div>
        </div>
        <div class="settings-field"><label>name</label><input type="text" id="settingsName"></div>
        <div class="settings-field"><label>phone</label><input type="tel" id="settingsPhone"></div>
        <div class="settings-field">
          <label>city</label>
          <input list="zambiaCities" id="settingsCity">
          <datalist id="zambiaCities"><option>Lusaka</option><option>Kitwe</option><option>Ndola</option><option>Livingstone</option></datalist>
        </div>
        <button class="btn-purple-sm" onclick="updateSettings()" style="width:100%;">update</button>
      </div>
    </div>
  </div>

  <!-- bottom nav -->
  <div class="bottom-nav">
    <div class="nav-item active" data-sec="home"><i class="fas fa-home"></i><span>Home</span></div>
    <div class="nav-item" data-sec="chat"><i class="fas fa-comment"></i><span>Chat</span></div>
    <div class="nav-item" data-sec="properties"><i class="fas fa-building"></i><span>Rented</span></div>
    <div class="nav-item" data-sec="settings"><i class="fas fa-user"></i><span>Settings</span></div>
  </div>

  <div id="toast" class="toast-msg"></div>

  <script>
    // Firebase config (dmkl)
    const firebaseConfig = {
      apiKey: "AIzaSyCzf9dZFB0l7ZEPLJ4tpo4bSjgQNW3VTus",
      authDomain: "dmkl-8ea2c.firebaseapp.com",
      databaseURL: "https://dmkl-8ea2c-default-rtdb.firebaseio.com",
      projectId: "dmkl-8ea2c",
      storageBucket: "dmkl-8ea2c.firebasestorage.app",
      messagingSenderId: "155892504799",
      appId: "1:155892504799:web:45ed0037fd0fe79b85b16a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Cloudinary config
    const CLOUDINARY = { cloudName: 'dd3lcymrk', uploadPreset: 'h3eyhc2o', folder: 'zynapse/profiles' };

    // Global vars
    let currentLandlord = null;
    let landlordUid = null;
    let postPhotos = [], postVideo = null;
    let lat = -15.4167, lng = 28.2833; // Lusaka default
    let mapPicker, marker;
    let selectedTenantId = null; // for chat

    // Check auth & role
    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      const snap = await db.ref('users/' + user.uid).once('value');
      if (!snap.exists() || snap.val().role !== 'landlord') {
        alert('Not a landlord');
        auth.signOut(); window.location.href = 'index.html'; return;
      }
      landlordUid = user.uid;
      currentLandlord = { uid: user.uid, ...snap.val() };
      renderLandlordInfo();
      loadFeed();
      loadChatList();
      loadProperties();
      initMapPicker();
    });

    function renderLandlordInfo() {
      document.getElementById('landlordThumb').src = currentLandlord.photo || 'https://via.placeholder.com/42?text=ðŸ ';
      document.getElementById('settingsPhoto').src = currentLandlord.photo || 'https://via.placeholder.com/60?text=ðŸ ';
      document.getElementById('settingsName').value = currentLandlord.name || '';
      document.getElementById('settingsPhone').value = currentLandlord.phone || '';
      document.getElementById('settingsCity').value = currentLandlord.city || '';
    }

    // ---------- POST DROPDOWN TOGGLE ----------
    document.getElementById('togglePostBtn').addEventListener('click', () => {
      const cont = document.getElementById('postCreatorContainer');
      cont.style.display = cont.style.display === 'none' ? 'block' : 'none';
    });

    // ---------- MAP PICKER ----------
    function initMapPicker() {
      if (mapPicker) return;
      mapPicker = L.map('mapPicker').setView([lat, lng], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapPicker);
      marker = L.marker([lat, lng], { draggable: true }).addTo(mapPicker);
      marker.on('dragend', (e) => { const p = e.target.getLatLng(); lat = p.lat; lng = p.lng; });
      mapPicker.on('click', (e) => { marker.setLatLng(e.latlng); lat = e.latlng.lat; lng = e.latlng.lng; });
      // search button
      const searchBtn = document.createElement('button');
      searchBtn.innerHTML = 'ðŸ” search';
      searchBtn.style.position = 'absolute'; searchBtn.style.top = '5px'; searchBtn.style.left = '10px'; searchBtn.style.zIndex = 1000;
      searchBtn.onclick = () => {
        const place = prompt('Zambia city');
        if (!place) return;
        fetch(`https://nominatim.openstreetmap.org/search?q=${place}, Zambia&format=json&limit=1`)
          .then(r => r.json()).then(data => {
            if (data[0]) { lat = parseFloat(data[0].lat); lng = parseFloat(data[0].lon); marker.setLatLng([lat, lng]); mapPicker.setView([lat, lng], 15); }
          });
      };
      document.getElementById('mapPicker').appendChild(searchBtn);
    }

    // ---------- MEDIA UPLOAD (Cloudinary) ----------
    function openMediaUploader() {
      const widget = cloudinary.createUploadWidget({
        cloudName: CLOUDINARY.cloudName,
        uploadPreset: CLOUDINARY.uploadPreset,
        sources: ['local', 'camera'],
        multiple: true,
        maxFiles: 5,
        folder: CLOUDINARY.folder,
        resourceType: 'auto'
      }, (error, result) => {
        if (!error && result && result.event === 'success') {
          const info = result.info;
          if (info.resource_type === 'video') {
            postVideo = info.secure_url;
            document.getElementById('videoLabel').innerHTML = '<i class="fas fa-video"></i> video ready';
          } else {
            if (postPhotos.length < 4) { postPhotos.push(info.secure_url); renderPhotoPreviews(); }
            else alert('max 4 photos');
          }
        }
      });
      widget.open();
    }

    function renderPhotoPreviews() {
      const strip = document.getElementById('photoPreviewStrip');
      strip.innerHTML = '';
      postPhotos.forEach(url => { strip.innerHTML += `<img src="${url}" class="preview-thumb">`; });
    }

    // ---------- POST PROPERTY ----------
    async function postProperty() {
      const desc = document.getElementById('postDesc').value.trim();
      const price = document.getElementById('priceInput').value.trim();
      if (!desc || !price || postPhotos.length === 0) { showToast('Description, price & photo required'); return; }
      const post = {
        landlordUid, landlordName: currentLandlord.name, landlordPhoto: currentLandlord.photo,
        description: desc, price: price + ' ZMK', photos: postPhotos, video: postVideo || null,
        location: { lat, lng }, timestamp: Date.now(), likes: 0, rented: false
      };
      await db.ref('posts').push(post);
      showToast('Posted!');
      document.getElementById('postDesc').value = ''; document.getElementById('priceInput').value = '';
      postPhotos = []; postVideo = null; document.getElementById('photoPreviewStrip').innerHTML = ''; document.getElementById('videoLabel').innerHTML = '';
      loadFeed();
    }

    // ---------- LOAD FEED (only landlord's posts) ----------
    async function loadFeed() {
      const snap = await db.ref('posts').orderByChild('landlordUid').equalTo(landlordUid).once('value');
      const posts = [];
      snap.forEach(ch => posts.push({ id: ch.key, ...ch.val() }));
      posts.sort((a,b)=>b.timestamp - a.timestamp);
      const feed = document.getElementById('feedContainer');
      feed.innerHTML = '';
      for (const p of posts) {
        const card = document.createElement('div');
        card.className = 'feed-card';
        card.innerHTML = `
          <div class="card-header">
            <img src="${p.landlordPhoto || 'https://via.placeholder.com/38'}" onerror="this.src='https://via.placeholder.com/38'">
            <div><h4>${p.landlordName||'You'}</h4><small>${new Date(p.timestamp).toLocaleDateString()}</small></div>
          </div>
          <div class="desc-text">${p.description}</div>
          <span class="price-badge"><i class="fas fa-coins"></i> ${p.price}</span>
          <div class="grid-2x2">
            ${p.photos.slice(0,4).map(url => `<img src="${url}">`).join('')}
            ${p.video ? '<div class="video-indicator"><i class="fas fa-play"></i></div>' : ''}
          </div>
          <div id="map-${p.id}" class="tiny-map"></div>
          <div class="post-actions">
            <span><i class="fas fa-heart"></i> ${p.likes||0}</span>
            <span><i class="fas fa-comment"></i> comment</span>
          </div>
        `;
        feed.appendChild(card);
        setTimeout(() => {
          if (p.location) {
            const m = L.map(`map-${p.id}`).setView([p.location.lat, p.location.lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(m);
            L.marker([p.location.lat, p.location.lng]).addTo(m);
          }
        }, 200);
      }
    }

    // ---------- CHAT (real) ----------
    async function loadChatList() {
      const chatsDiv = document.getElementById('chatList');
      chatsDiv.innerHTML = '';
      // Find all conversations where landlordUid is involved
      const convSnap = await db.ref('conversations').orderByKey().once('value');
      convSnap.forEach(conv => {
        const convId = conv.key; // format: landlordUid_tenantUid
        if (convId.startsWith(landlordUid+'_')) {
          const tenantId = convId.split('_')[1];
          db.ref('users/'+tenantId).once('value').then(tSnap => {
            if (tSnap.exists()) {
              const t = tSnap.val();
              const item = document.createElement('div');
              item.className = 'chat-item';
              item.setAttribute('data-tenant', tenantId);
              item.innerHTML = `<img src="${t.photo||'https://via.placeholder.com/44'}"><div><h4>${t.name||'Tenant'}</h4><p>${t.phone||''}</p></div>`;
              item.addEventListener('click', () => openChat(tenantId, t));
              chatsDiv.appendChild(item);
            }
          });
        }
      });
    }

    function openChat(tenantId, tenantData) {
      selectedTenantId = tenantId;
      document.getElementById('chatWindow').style.display = 'block';
      loadMessages(tenantId);
    }

    async function loadMessages(tenantId) {
      const convId = landlordUid + '_' + tenantId;
      const msgSnap = await db.ref('conversations/'+convId+'/messages').orderByChild('timestamp').once('value');
      const msgs = [];
      msgSnap.forEach(m => msgs.push(m.val()));
      const container = document.getElementById('messagesContainer');
      container.innerHTML = '';
      msgs.forEach(m => {
        const div = document.createElement('div');
        div.className = `message-bubble ${m.sender === landlordUid ? 'landlord' : 'tenant'}`;
        div.innerHTML = `<div class="bubble">${m.text}</div>`;
        container.appendChild(div);
      });
      container.scrollTop = container.scrollHeight;
    }

    window.sendMessage = async () => {
      if (!selectedTenantId) return;
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      const convId = landlordUid + '_' + selectedTenantId;
      await db.ref('conversations/'+convId+'/messages').push({
        sender: landlordUid,
        text: text,
        timestamp: Date.now()
      });
      input.value = '';
      loadMessages(selectedTenantId);
    };

    // ---------- PROPERTIES RENTED ----------
    async function loadProperties() {
      const propDiv = document.getElementById('propertyList');
      propDiv.innerHTML = '';
      const snap = await db.ref('posts').orderByChild('landlordUid').equalTo(landlordUid).once('value');
      snap.forEach(ch => {
        const p = ch.val();
        const div = document.createElement('div');
        div.className = 'prop-item';
        div.innerHTML = `
          <div><strong>${p.description.substring(0,20)}â€¦</strong><br>${p.price}</div>
          <span class="status-badge">${p.rented ? 'Rented' : 'Available'}</span>
          <div class="toggle-switch ${p.rented ? 'active':''}" data-id="${ch.key}" onclick="toggleRent('${ch.key}')"></div>
        `;
        propDiv.appendChild(div);
      });
    }

    window.toggleRent = async (postId) => {
      const snap = await db.ref('posts/'+postId).once('value');
      const rented = snap.val().rented || false;
      await db.ref('posts/'+postId).update({ rented: !rented });
      loadProperties();
    };

    // ---------- SETTINGS ----------
    window.openCloudinaryFor = () => {
      const widget = cloudinary.createUploadWidget({
        cloudName: CLOUDINARY.cloudName, uploadPreset: CLOUDINARY.uploadPreset, cropping: true, croppingAspectRatio:1
      }, (error, result) => {
        if (!error && result && result.event === 'success') {
          const url = result.info.secure_url;
          db.ref('users/'+landlordUid).update({ photo: url });
          currentLandlord.photo = url;
          renderLandlordInfo();
          showToast('photo updated');
        }
      });
      widget.open();
    };

    function updateSettings() {
      const name = document.getElementById('settingsName').value;
      const phone = document.getElementById('settingsPhone').value;
      const city = document.getElementById('settingsCity').value;
      db.ref('users/'+landlordUid).update({ name, phone, city }).then(() => {
        currentLandlord = {...currentLandlord, name, phone, city};
        showToast('profile updated');
      });
    }

    // ---------- NAVIGATION ----------
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        item.classList.add('active');
        const sec = item.dataset.sec;
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('section' + sec.charAt(0).toUpperCase() + sec.slice(1)).classList.add('active');
      });
    });

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.style.display = 'block'; t.innerText = msg;
      setTimeout(() => t.style.display = 'none', 2000);
    }
  </script>
</body>
